<!DOCTYPE html>
<html>
<head>
	<style>
		#main {
			width: 200px;
			text-align: center;
			margin: 0 auto;
		}
		#gifContainer {
			text-align: center;
			margin: 0 auto;
			width: 500px;
		}
		img {
			max-width: 500px;
		}
		h1 {
			margin: 0px;
			text-align: center;
		}
		button {
		    background-color: #005DFF;
		    border: none;
		    color: white;
		    padding: 15px 32px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px;
		    margin: 4px 2px;
		    cursor: pointer;
			width: 100%;
		}
		input[type=text], select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 20px;
			box-sizing: border-box;
		}
	</style>
	<script src="script.js"></script>
</head>
<body>
	<div id="main">
		<h1>Giphy API</h1>
		<input id="input" type="text" />
		<button id="button" onclick="randomize()">Randomize</button>
	</div>
	<div id="gifContainer"></div>
	<div id="gifHistoryContainer"></div>
</body>
</html>
<script>
	var input = document.getElementById("input");
	// Listen for key up event on the enter key when focused on the form
	input.addEventListener("keyup", function(event) {
	if (event.keyCode === 13) {
		event.preventDefault();
		// call the buttons onclick function - randomize()
		document.getElementById("button").click();
	}
	});
</script>
