<!DOCTYPE html>
<html>
<head>
	<script src="script.js"></script>
	<style>
		#main {
			width: 200px;
		}
		h1 {
			margin: 0px;
		}
		button {
		    background-color: #005DFF;
		    border: none;
		    color: white;
		    padding: 15px 32px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px;
		    margin: 4px 2px;
		    cursor: pointer;
			width: 100%;
		}
		input[type=text], select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 20px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div id="main">
		<h1>Giphy API</h1>
		<input id="input" type="text" />
		<button onclick="randomize()">Randomize</button>
	</div>

</body>
</html>
